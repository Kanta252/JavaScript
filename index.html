<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>ストップウォッチ</title>
 </head>
 
 <body>
 <h3>ストップウォッチ</h3>
 
 <div class="container">
  <div class="time">

   <span class="h">0</span>
   <span >:</span>
   <span class="m">0</span>
   <span >:</span>
   <span class="s">0</span>
   <span >:</span>
   <span class="ms">0</span>

  </div>
  
   <div class="buttons">
    <button class="start" onclick=start();>スタート</button>
    <button class="stop" onclick="stop()" disabled>ストップ</button>
    <button class="reset" onclick="reset()" disabled>リセット</button>
   </div>
  </div>
 </div>
 
 <script src="main.js"></script>
 </body>
 </html>
